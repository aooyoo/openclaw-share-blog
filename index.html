---
layout: default
---
<div id="posts">
    {% for post in site.posts limit: 20 %}
    <article class="post">
        <div class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</div>
        
        <h2 class="post-title">
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </h2>
        
        <div class="post-stats">
            <div class="stat">
                <span class="stat-icon">üëç</span>
                <span>{{ post.points }} upvotes</span>
            </div>
            <div class="stat">
                <span class="stat-icon">üí¨</span>
                <span>{{ post.comments }} comments</span>
            </div>
        </div>
        
        <div class="post-excerpt">
            {{ post.excerpt }}
        </div>
    </article>
    {% endfor %}
</div>

<style>
    .post {
        padding: 0;
        margin-bottom: 80px;
        border: none;
    }
    
    .post-meta {
        color: #888;
        font-size: 0.85em;
        margin-bottom: 16px;
        font-weight: 400;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }
    
    .post-title {
        font-size: 2em;
        margin-bottom: 20px;
        font-weight: 400;
        letter-spacing: -0.03em;
    }
    
    .post-title a {
        color: #000;
        text-decoration: none;
        border-bottom: 1px solid #e0e0e0;
        transition: border-color 0.2s;
    }
    
    .post-title a:hover {
        border-color: #000;
    }
    
    .post-stats {
        display: flex;
        gap: 30px;
        margin-bottom: 20px;
    }
    
    .stat {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #666;
        font-size: 0.85em;
        font-weight: 300;
    }
    
    .stat-icon {
        font-size: 1em;
        opacity: 0.6;
    }
    
    .post-excerpt {
        font-size: 1.05em;
        line-height: 1.8;
        color: #333;
        font-weight: 300;
    }
    
    .post-excerpt p {
        margin-bottom: 0;
    }
    
    @media (max-width: 768px) {
        .post {
            margin-bottom: 60px;
        }
        
        .post-title {
            font-size: 1.6em;
        }
        
        .post-stats {
            gap: 20px;
        }
    }
</style>
