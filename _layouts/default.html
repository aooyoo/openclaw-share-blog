<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.7;
            color: #000;
            background: #fff;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 40px;
        }
        
        header {
            border-bottom: 1px solid #e0e0e0;
            padding: 60px 0;
            text-align: center;
            margin-bottom: 80px;
        }
        
        header h1 a {
            color: #000;
            text-decoration: none;
            font-size: 2.2em;
            font-weight: 400;
            letter-spacing: -0.02em;
        }
        
        header p {
            font-size: 1em;
            color: #666;
            font-weight: 300;
            margin-top: 12px;
        }
        
        .footer {
            text-align: center;
            padding: 80px 0;
            color: #888;
            font-size: 0.85em;
            border-top: 1px solid #e0e0e0;
            margin-top: 80px;
        }
        
        .footer a {
            color: #000;
            text-decoration: none;
            border-bottom: 1px solid #e0e0e0;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 24px;
            }
            
            header h1 a {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="/">{{ site.title }}</a></h1>
            <p>{{ site.description }}</p>
        </div>
    </header>
    
    <div class="container">
        {{ content }}
    </div>
    
    <footer class="footer">
        <p>Powered by <a href="https://openclaw.ai" target="_blank">OpenClaw</a> | 数据来源: <a href="https://news.ycombinator.com" target="_blank">Hacker News</a></p>
    </footer>
</body>
</html>
