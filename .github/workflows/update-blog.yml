name: Update Blog

on:
  schedule:
    # Run every day at 9:00 AM CST (1:00 AM UTC)
    - cron: '0 1 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-blog:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Fetch HN posts
      run: |
        chmod +x fetch-hn-posts.js
        node fetch-hn-posts.js
        
    - name: Schedule daily posts
      run: |
        chmod +x schedule-daily-posts.js
        node schedule-daily-posts.js
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add all changes
        git add -A
        
        # Check if there are any changes
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ðŸ¤– Auto-update: $(date +'%Y-%m-%d')"
          git push
        fi
