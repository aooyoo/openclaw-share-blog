# Site settings
title: OpenClaw HN Daily
description: 每日精选 Hacker News 上的 OpenClaw 热门话题
baseurl: "/openclaw-share-blog"
url: "https://aooyoo.github.io"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .gitignore
  - README.md
  - SETUP.md
  - package.json
  - fetch-hn-posts.js
  - schedule-daily-posts.js
  - auto-update.sh
  - install-cron.sh
  - crontab.txt
  - migrate-to-jekyll.js
  - posts.json
  - daily-posts.json

# Pagination
paginate: 10
paginate_path: "/page/:num/"

# Permalink format - use date-based
permalink: /:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
